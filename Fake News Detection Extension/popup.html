<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 500;
    }
    
    .loading {
      background: #f0f0f0;
      color: #666;
    }
    
    .not-article {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffc107;
    }
    
    .real-news {
      background: #d4edda;
      color: #155724;
      border: 1px solid #28a745;
    }
    
    .fake-news {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #dc3545;
    }
    
    .uncertain {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffc107;
    }
    
    .confidence {
      margin-top: 10px;
      font-size: 14px;
    }
    
    .confidence-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .confidence-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    
    .real-fill {
      background: linear-gradient(90deg, #28a745, #20c997);
    }
    
    .fake-fill {
      background: linear-gradient(90deg, #dc3545, #e83e8c);
    }
    
    .details {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    
    .analyze-btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .analyze-btn:hover {
      background: #0056b3;
    }
    
    .analyze-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Fake News Detector</h1>
  </div>
  
  <div id="result">
    <div class="status loading">
      Analyzing page...
    </div>
  </div>
  
  <button id="analyzeBtn" class="analyze-btn">Analyze Article</button>
  
  <script src="popup.js"></script>
</body>
</html>
